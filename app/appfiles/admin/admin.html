<div class="user-table">
    <table class="table table-striped table-bordered table-hover" ng-show="isAuthenticated">
        <tr>
            <th>#</th>
            <th>User Name</th>
            <th>Password</th>
        </tr>
        <tr ng-repeat="user in users">
            <td>{{ $index + 1 }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
        </tr>
    </table>
    <div class="bs-callout bs-callout-danger" ng-hide="isAuthenticated">
        <h4>{{ errorStatus }}</h4>
        <p>{{ errorMessage }}</p>
    </div>
</div>
